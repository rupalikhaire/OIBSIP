<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Landing Page</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #506ca8;
      color: #12e05a;
      text-align: center;
      padding: 2em 0;
    }

    section {
      max-width: 800px;
      margin: 2em auto;
      padding: 2em;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      color: #333;
    }

    p {
      color: #555;
    }

    .cta-button {
      display: inline-block;
      padding: 0.75em 1.5em;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #555;
    }

    footer {
      text-align: center;
      padding: 1em 0;
      background-color: #766e6e;
      color: hsl(0, 81%, 44%);
    }
  </style>
</head>
<body>

  <header>
    <h1> 2023 RBK</h1>
    <p style="color: #12e05a;">A brief tagline or description of your product/service.</p>
  </header>

  <section>
    <h2 style="font-style:oblique;">Welcome to our Landing Page</h2>
    <p style="color: brown;">This is a simple of landing page template.........</p>
    <a href="#" class="cta-button">Get Started</a>
  </section>

  <footer>
    &copy; 2023 RBK. All rights reserved.
  </footer>

</body>
</html>
